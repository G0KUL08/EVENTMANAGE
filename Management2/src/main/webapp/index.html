<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <link rel="stylesheet" href="vendor_styles.css">
</head>
<body>
    <header>
        <h1>Vendor Management System</h1>
        <nav>
            <ul>
                <li><a href="main_page.html">Main Page</a></li>
                <li><a href="your_items.html">Your Items</a></li>
                <li><a href="add_item.html">Add New Item</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="product_status.html">Product Status</a></li>
                <li><a href="request_item.html">Request Item</a></li>
                <li><a href="view_product.html">View Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="main">
            <h2>Welcome to Vendor Management</h2>
            <p>Manage your items, transactions, and requests efficiently.</p>
        </section>

        <section id="add_item">
            <h2>Add New Item</h2>
            <form action="/add_item" method="POST">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" required>
                <label for="item_price">Price:</label>
                <input type="number" id="item_price" name="item_price" required>
                <label for="item_description">Description:</label>
                <textarea id="item_description" name="item_description" required></textarea>
                <label for="item_quantity">Quantity:</label>
                <input type="number" id="item_quantity" name="item_quantity" required>
                <button type="submit">Add Item</button>
            </form>
        </section>

        <section id="view_product">
            <h2>View Products</h2>
            <div id="product-list">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vendor Management System</p>
    </footer>

    <script src="vendor_script.js"></script>
</body>
</html>
